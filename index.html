<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>MentalityXT</title>
</head>
<body>

    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <a class="logo" href="#" title="">
              <img src="images/logo.png" alt="">
            </a>
          </div>
          <div class="col-sm-3">
            <img class="seal" src="images/seal.png" alt="">
          </div>
          <div class="col-sm-3">
            <img class="counter" src="images/counter.png" alt="">
          </div>
        </div>
      </div>
    </header>
    <!-- End header -->

    <section class="hero-banner">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-8">
              <img class="main-banner img-responsive" src="images/hero-banner.png" alt="">
            </div>
            <div class="col-sm-4">
              <aside class="order-form">
                 <h2>
                   <span>TELL US WHERE TO SEND YOUR</span>
                   FREE BOTTLE TODAY!
                 </h2> 
                 <form method="post">
                    <input class="form-control" type="text" placeholder="First Name">
                    <input class="form-control" type="text" placeholder="Last Name">
                    <input class="form-control" type="text" placeholder="Address">
                    <input class="form-control" type="text" placeholder="City">
                    <input class="form-control" type="text" placeholder="Country">
                    <input class="form-control" type="text" placeholder="State">
                    <input class="form-control" type="text" placeholder="Zip Code">
                    <input class="form-control" type="text" placeholder="Phone">
                    <input class="form-control" type="text" placeholder="Email Address">
                    <input type="submit" value="" class="order-submit">
                 </form>
              </aside>
            </div>
          </div>
        </div>
    </section>
    <!-- End main banner -->
    
    <section class="problem">
      <div class="container-fluid">
        <div class="section-head">
          <img class="img-reponsive" src="images/problem.png" alt="">
        </div>
        <h2>
          Most people start to notice loss of <span>"brain power"</span> or <span>"cognitive performance"</span> as early as 30 years young
        </h2>

        <img class="graphic-metntal" src="images/graphic-metntal.png" alt="">

      </div>
    </section>


    <footer class="footer">
      <div class="container-fluid"></div>
    </footer>

   <script src="js/jquery-3.3.1.js"></script>
   <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
